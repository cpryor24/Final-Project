<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BUFF N STUFF</title>
	<link href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css' rel='styleshee' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=IM+Fell+French+Canon:400italic' rel='stylesheet' type='text/css'>	
	<link rel="stylesheet" href="../css/style.css">
</head>
<body> 
	<header class="home-nav">
		<div class="setting-link">setting</div>
		<!-- Sign up Form -->
		<!-- <div class="settingdiv"> -->
			<form action="" class="user-settings-form1">
				<div class="user-settings-reg-container">
					<!-- <div class="logo-reg">buff n stuff</div> -->
					<!-- <p class="signup-content">Signup to start tracking your workouts, developing healthy habits, and reaching your goals with the help of your personal trainer.</p> -->
					<div class="login-email settings-container">
						<div class="settings-title"><label for="email">Email Address:</label></div>
						<div class="settings-content"><input type="email" data-email="" name="email" id="email" placeholder="Email Address"></div>
					</div>
					<div class="first-name settings-container">
						<div class="settings-title"><label for="first-name">First Name:</label></div>
						<div class="settings-content"><input type="text" data-first-name="" name="first-name" id="first-name" placeholder="Last Name"></div>
					</div>
					<div class="last-name settings-container">
						<div class="settings-title"><label for="last-name">Last Name:</label></div>
						<div class="settings-content"><input type="text" data-last-name="" name="last-name" id="last-name" placeholder="Last Name">
					</div>
					<div class="age settings-container">
						<div class="settings-title"><label for="age">Age:</label></div>
						<div class="settings-content"><input type="text" data-age="" name="age" id="age" placeholder="Age"></div>
					</div>

					<div class="height settings-container">
						<div class="settings-title"><label for="height">Height:</label></div>
						<div class="settings-content"><input type="text" name="height" id="height" data-height="" placeholder="Height"></div>
					</div>
					<div class="weight settings-container">
						<div class="settings-title"><label for="weight">Weight:</label></div>
						<div class="settings-content"><input type="text" name="weight" id="weight" data-weight="" placeholder="Weight">
					</div>
					<div class="gender settings-container">
						<div class="settings-title"><label for="gender">Gender:</label></div>
						<div class="settings-content">
							<select name="gender" id="gender">
								<option value="male" data-gender="">Male</option>
								<option value="female" data-gender="">Female</option>
							</select>
						</div>
					</div>

					<div class="password settings-container">
						<div class="settings-title"><label for="password">Password:</label></div>
						<div class="settings-content"><input type="password" name="password" id="password" data-password="" placeholder="Password"></div>
					</div>

					<div class="confirm-password settings-container">
						<div class="settings-title"><label for="confirm-password">Confirm Password:</label></div>
						<div class="settings-content"><input type="password" name="confirm-password" id="confirm-password" data-password="" placeholder="Confirm Password"></div>
					</div>
					<footer class="login-btn">
						<button class="login-reg-btn">Update Account</button>
						<button class="cancel-btn">Cancel</button>
					</footer>
					<p class="terms">By joining <a href="#" class="terms-link">BUFF N STUFF</a> through email sign-up, you agree to the Terms of Membership for all BUFF N STUFF sites.</p>
				</div>
			</form>
		</div>
	</header>
		
	<script src="../node_modules/jQuery/tmp/jquery.js"></script>
	<script src="../src/index.js"></script>
</body>
</html>
