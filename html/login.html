<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign In</title>
	<link href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css' rel='styleshee' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=IM+Fell+French+Canon:400italic' rel='stylesheet' type='text/css'>	
	<link rel="stylesheet" href="../css/style.css">
	<script src="../node_modules/jQuery/tmp/jquery.js"></script>
	<script src="../src/index.js"></script>
</head>
<body>
	<!-- Login Form -->
	<div class="logindiv">
		<form action="" class="login-form">
			<div class="login-reg-container">
				<div class="logo-reg">buff n stuff</div>
				<div class="login-description">
					<p class="login-content">Sign In</p>
				</div>
				<div class="login-email">
					<input type="email" data-login-email="" placeholder="Email Address">
				</div>
				<div class="password">
					<input type="password" data-password="" placeholder="Password">
				</div>
				<div class="login-btn">
					<button class="login-reg-btn">Submit</button>
				</div>
				<p class="forgot-password">
					<label>
						<a href="#" class="forgot-password-link">Forgot your passord?</a>
					</label>
				</p>
			</div>
		</form>
	</div>
</body>
</html>
